<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>full registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="wrap">
      <form>
        <h2>signUp Free</h2>
        <input type="text" name="name" placeholder="your name" />
        <input type="email" name="email" placeholder="your email" />
        <input type="number" name="number" placeholder="mobile number" />
        <input type="password" name="password" placeholder="password" />
        <input
          type="password"
          name="repassword"
          placeholder="confirm password"
        />
        <br />
        <br />
        <span style="font-size:18px" ;>Date of Birth</span><br />
        <select name="DOBmonth">
          <option>Month </option>
          <option value="January">January</option>
          <option value="February">February</option>
        </select>
        <select name="DOBDAY">
          <option>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
        <select name="DOBYear">
          <option>Year</option>
          <option value="1995"></option>
          <option value="2019"></option>
        </select>
        <br />
        <br />
        <input type="radio" name="male" value="male" />male
        <input type="radio" name="female" value="female" />female <br />
        <input type="checkbox" /> I agree to the terms of use <br />
        <input type="submit" value="Submit Now" />
      </form>
    </div>
  </body>
</html>
